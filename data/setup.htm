<!DOCTYPE html>
<html lang="ru">
 <head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <script type="text/javascript" src="/function.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings page</title>
  <script type="text/javascript">
   var set_real_time;
   function handleServerResponse(){
    clearTimeout(set_real_time);
    var res = jsonResponse.time.split(":");
    real_time(hours=res[0],min=res[1],sec=res[2]);
    if (window.location.hash == '#wifi-connect') {
     toggle('dev-opt');
     toggle('wifi-info');
     toggle('dev-othe');
     toggle('hide-btn1');
    }
   }
   function real_time(hours,min,sec) {
    sec=Number(sec)+1;
    if (sec>=60){min=Number(min)+1;sec=0;}
    if (min>=60){hours=Number(hours)+1;min=0;}
    if (hours>=24){hours=0};
    document.getElementById("time").innerHTML = hours+":"+min+":"+sec;
    set_real_time = setTimeout("real_time("+hours+","+min+","+sec+");", 1000);
   }
   function load_time(submit){
    server = "/Time";
    send_request(submit,server);
    load();
   }
   function time_zone(submit){
    server = "/TimeZone?timezone="+val('timezone');
    send_request(submit,server);
   }
   function set_time_zone(submit){
    var set_date = new Date();
    var gmtHours = -set_date.getTimezoneOffset()/60;
    document.getElementById('timezone').value = gmtHours;
    server = "/TimeZone?timezone="+gmtHours;
    send_request(submit,server);
   }
   function set_ssid(submit){
    server = "/ssid?ssid="+val('ssid')+"&password="+encodeURIComponent(val('password'));
    send_request(submit,server);
    alert(jsonResponse.LangReset2);
   }
   function set_ssid_ap(submit){
    server = "/ssidap?ssidAP="+val('ssidap')+"&passwordAP="+encodeURIComponent(val('passwordAp'));
    send_request(submit,server);
    alert(jsonResponse.LangReset2);
   }
   function set_ssdp(submit){
    server = "/ssdp?ssdp="+val('ssdp');
    send_request(submit,server);
    document.getElementById('ssdp_t').innerHTML = val('ssdp');
   }
   function ddns(submit){
    server = "/ddns?url="+encodeURIComponent(val('ddns'))+"&wanurl="+val("ddns-name")+"&wanport="+val("ddns-port");
    send_request(submit,server);
   }
   function restart(submit,texts){
    if (confirm(texts)) {
     server = "/restart?device=ok";
     send_request(submit,server);
     return true;
    } else {
     return false;
    }
   }
  </script>
 </head>
 <body onload="load();">
  <div class="container">
   <div class="row" style="text-align:center;">
    <h1 style="margin:50px;">{{LangSetting3}}</h1>
    <div class="col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
     <h5 class="alert-danger" id="ssdp_t">{{SSDP}}</h5>
     <select class="btn btn-default" name="language" style="margin-top:-45px;float:right" onchange="language(this.value,this);">
      <option value="en">{{LangLanguage}}</option>
      <option value="ru">Русский</option>
      <option value="en">English</option>
      <option value="lv">Latviski</option>
     </select>
     <div id="dev-opt">
      <a class="btn btn-block btn-danger" href="/">{{LangDevices}}</a>
      <a class="btn btn-block btn-default" href="/device.htm">{{LangOptions1}}</a>
      <hr id="hide-hr1">
      <div class="alert alert-dismissible alert-info">
       {{LangSetting4}}
       <span id="hide" class="hidden">
        <b>{{LangSetting5}}</b>
        <form method="POST" action="/update" enctype="multipart/form-data">
         <div class="btn-group">
          <input type="file" class="btn btn-primary btn-xs" name="update" style="height: 33px;" accept=".bin">
          <input type="submit" class="btn btn-default btn-sm" value="Download" onclick="this.value='{{LangLoading}}';" style="height: 33px;">
         </div>
        </form>
       </span>
      </div>
     </div>
     <h2>{{LangDevice}}</h2>
     <input id="ssdp" value="{{SSDP}}" class="form-control" pattern="[0-9a-zA-Zа-яА-Я. ]{1,20}" placeholder="{{LangDevice}}">
     <input class="btn btn-block btn-success" value="{{LangSave}}" onclick="set_ssdp(this);" type="submit">
     <hr id="wifi-connect">
     <div class="alert alert-dismissible alert-danger hidden" id="wifi-info">{{LangWiFi3}}</div>
     <h2>{{LangWiFi2}}</h2>
     <input id="ssid" value="{{ssid}}" class="form-control" pattern="[0-9a-zA-Z.]{1,15}" placeholder="{{LangWiFi1}}">
     <input id="password" value="{{password}}" pattern=".{8,15}" onfocus="this.type='text'" type="password" class="form-control" placeholder="{{LangPass}}">
     <input class="btn btn-block btn-success" value="{{LangSave}}" onclick="set_ssid(this);" type="submit">
     <hr>
     <h2>{{LangGMT1}}</h2>
     <input id="timezone" value="{{timezone}}" pattern="[0-9]{1,3}" class="form-control">
     <input class="btn btn-block btn-success" value="{{LangSave}}" onclick="time_zone(this);" type="submit">
     <input class="btn btn-block btn-primary" value="{{LangGMT2}}" onclick="set_time_zone(this);" type="submit">
     <div id="dev-othe">
      <h2>{{LangTime1}} <strong id="time">{{time}}</strong></h2>
      <input class="btn btn-block btn-primary" value="{{LangTime2}}" onclick="load_time(this);" type="submit">
      <hr>
      <h2>{{LangAP}}</h2>
      <div class="row">
       <div class="col-sm-6">
        <input id="ssidap" value="{{ssidAP}}" class="form-control" pattern="[0-9a-zA-Z.]{1,15}" placeholder="{{LangWiFi1}}">
        <input id="passwordAp" value="{{passwordAP}}" pattern=".{8,15}" onfocus="this.type='text'" type="password" class="form-control" placeholder="{{LangPass}}">
        <input class="btn btn-block btn-success" value="{{LangSave}}" onclick="set_ssid_ap(this);" type="submit">
       </div>
       <div class="col-sm-6">
        <div class="alert alert-dismissible alert-warning">{{LangWiFi4}}</div>
       </div>
      </div>
      <hr>
      <h2>{{LangDDNS1}}</h2>
      <div class="alert alert-dismissible alert-info">{{LangDDNS2}}</div>
      <div class="input-group" style="width:100%;">
       <input id="ddns-name" value="{{DDNSName}}" class="form-control" style="width:70%;display:inline" placeholder="Host name">
       <input id="ddns-port" value="{{DDNSPort}}" class="form-control" style="width:30%;display:inline" pattern="[0-9]{0,5}" placeholder="Host port">
      </div>
      <input id="ddns" value="{{DDNS}}" class="form-control" pattern="http://.+" placeholder="Service URL">
      <input class="btn btn-block btn-success" value="{{LangSave}}" onclick="ddns(this);" type="submit">
     </div>
     <hr>
     <input class="btn btn-block btn-warning" value="{{LangReset1}}" onclick="restart(this,'{{LangReset3}}');" type="submit">
     <a class="btn btn-block btn-default" id="hide-btn1" href="/device.htm">{{LangOptions1}}</a>
    </div>
   </div>
  </div>
 </body>
</html>
