<!DOCTYPE html>
<html>
 <head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="css/build.css?v11.09.2017">
  <!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css"> -->
  <script type="text/javascript" src="js/function.js?v11.09.2017"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modules</title>
  <script type="text/javascript">
   function handleServerResponse(){}

   function checkbox(ids) {
    if (document.getElementById(ids).checked == true) {
     return "1";
    } else {
     return "0";
    }
   }
  </script>
 </head>
 <body onload="load('first');">
  <div class="container loader-bg">
   <div class="row hidden" id="content">
    <h1 id="title"></h1>
    <div class="col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
     <h5 class="alert-danger">Modules</h5>
     <div class="btn-group" id="language">
      <a href="#" class="btn btn-default dropdown-toggle" onclick="toggle('language-set');loadLang('language-set');return false">{{lang}} <span class="caret"></span></a>
      <ul class="dropdown-menu hidden" id="language-set"><li><a href="#">{{LangLoading}}</a></li></ul>
     </div>

     <div class="input-group">
      <select class="btn btn-default form-control" id="module">
       <option value="rgb">rgb</option>
       <option value="relay">relay</option>
       <option value="jalousie" disabled>jalousie</option>
      </select>
      <span class="input-group-addon">PIN: 2</span>
     </div>
     <br>
     <div class="input-group">
      <label class="form-control"><input type="checkbox" checked disabled> Button</label>
      <span class="input-group-addon">PIN: 0</span>
     </div>
     <br>
     <div class="input-group">
      <label class="form-control"><input type="checkbox" checked disabled> Buzzer</label>
      <span class="input-group-addon">PIN: RX</span>
     </div>
     <hr>
     <div class="input-group">
      <label class="form-control"><input type="checkbox" id="temperature"> Temperature Module</label>
      <span class="input-group-addon">PIN: 14</span>
     </div>
     <br>
     <div class="input-group">
      <label class="form-control"><input type="checkbox" id="movement"> Movement Module</label>
      <span class="input-group-addon">PIN: 12</span>
     </div>
     <br>
     <div class="input-group">
      <label class="form-control"><input type="checkbox" id="analog"> Analog Module</label>
      <span class="input-group-addon">PIN: A0</span>
     </div>
     <hr>
     <label class="form-control"><input type="checkbox" id="ntp"> NTP Module</label>
     <label class="form-control"><input type="checkbox" id="timers"> Timers Module</label>
     <label class="form-control"><input type="checkbox" id="ddns"> DDNS Module</label>
     <label class="form-control"><input type="checkbox" id="mqtt"> MQTT Module</label>

     <input type="button" onclick="send_request(this,'/modules?add='+val('module')+'&amp;temperature='+checkbox('temperature')+'&amp;analog='+checkbox('analog')+'&amp;ntp='+checkbox('ntp')+'&amp;timers='+checkbox('timers')+'&amp;movement='+checkbox('movement')+'&amp;ddns='+checkbox('ddns')+'&amp;mqtt='+checkbox('mqtt'));" value="{{LangSave}}" class="btn btn-block btn-success">

    </div>
   </div>
  </div>
 </body>
</html>
